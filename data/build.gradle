plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 28
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation "com.google.android.gms:play-services-wearable:17.1.0"

    api "androidx.compose.runtime:runtime:$compose_version"
    api "androidx.compose.foundation:foundation:$compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$compose_version"
    api "androidx.activity:activity-compose:1.4.0"
    api 'com.google.accompanist:accompanist-flowlayout:0.22.0-rc'
    api "androidx.glance:glance:$glance_version"
    api "androidx.glance:glance-appwidget:$glance_version"
    api "androidx.glance:glance-wear-tiles:$glance_version"

    api "androidx.compose.material:material:$compose_version"
    api "androidx.compose.runtime:runtime-livedata:$compose_version"
    api 'androidx.wear.compose:compose-material:1.0.0-alpha16'
    api 'androidx.wear.compose:compose-foundation:1.0.0-alpha16'

    api 'com.github.zacharee:PatreonSupportersRetrieval:6a923f211c'

    api 'io.gsonfire:gson-fire:1.8.5'

    api 'com.github.madrapps:plot:0.1.1'
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    api("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0")
    api("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0")
    api("org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.0")

    api "dev.rikka.shizuku:api:12.1.0"
    api "dev.rikka.shizuku:provider:12.1.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
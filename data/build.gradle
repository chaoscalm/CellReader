plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 28
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        compose true
        aidl true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }
    namespace 'dev.zwander.cellreader.data'
}

dependencies {
    api 'androidx.core:core-ktx:1.9.0'
    api 'androidx.appcompat:appcompat:1.5.1'
    api 'com.google.android.material:material:1.7.0'
    api "com.google.android.gms:play-services-wearable:18.0.0"
    api "androidx.savedstate:savedstate:1.2.0"
    api "androidx.savedstate:savedstate-ktx:1.2.0"

    api "androidx.compose.runtime:runtime:$compose_version"
    api "androidx.compose.foundation:foundation:$compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$compose_version"
    api 'androidx.activity:activity-compose:1.6.1'
    api 'com.google.accompanist:accompanist-flowlayout:0.28.0'
    api "androidx.glance:glance:$glance_version"
    api "androidx.glance:glance-appwidget:$glance_version"
    api "androidx.glance:glance-wear-tiles:$glance_version"

    api "androidx.compose.material:material:$compose_version"
    api "androidx.compose.material3:material3:1.1.0-alpha02"
    api "androidx.compose.runtime:runtime-livedata:$compose_version"
    api 'androidx.wear.compose:compose-material:1.1.0-rc01'
    api 'androidx.wear.compose:compose-foundation:1.1.0-rc01'

    api 'com.github.zacharee:PatreonSupportersRetrieval:6a923f211c'

    api 'io.gsonfire:gson-fire:1.8.5'

    api 'com.github.madrapps:plot:0.1.2'
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    api('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4')
    api('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4')
    api('org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.4')

    api 'dev.rikka.shizuku:api:12.2.0'
    api 'dev.rikka.shizuku:provider:12.2.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

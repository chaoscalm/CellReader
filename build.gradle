buildscript {
    ext {
        compose_version = '1.3.0-SNAPSHOT'
        compose_compiler_version = '1.3.0'
        glance_version = "1.0.0-SNAPSHOT"
        version_code = 19
        version_name = "0.9"
    }
}
plugins {
    id 'com.android.application' version '7.4.0-alpha09' apply false
    id 'com.android.library' version '7.4.0-alpha09' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
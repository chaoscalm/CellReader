buildscript {
    ext {
        compose_version = '1.5.0-alpha04'
        compose_compiler_version = '1.4.7'
        glance_version = "1.0.0-beta01"
        version_code = 31
        version_name = "0.21"
        kotlin_version = "1.8.21"
    }

    dependencies {
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:7.4.0'
    }
}
plugins {
    id 'com.android.application' version '8.2.0-alpha03' apply false
    id 'com.android.library' version '8.2.0-alpha03' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
buildscript {
    ext {
        compose_version = '1.4.0-beta02'
        compose_compiler_version = '1.4.3'
        glance_version = "1.0.0-alpha05"
        version_code = 31
        version_name = "0.21"
        kotlin_version = "1.8.10"
    }

    dependencies {
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:7.4.0'
    }
}
plugins {
    id 'com.android.application' version '8.1.0-alpha06' apply false
    id 'com.android.library' version '8.1.0-alpha06' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
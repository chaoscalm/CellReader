buildscript {
    ext {
        compose_version = '1.2.0-rc03'
        compose_compiler_version = '1.2.0-rc02'
        glance_version = "1.0.0-SNAPSHOT"
        version_code = 19
        version_name = "0.9"
    }
}
plugins {
    id 'com.android.application' version '7.3.0-beta04' apply false
    id 'com.android.library' version '7.3.0-beta04' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
buildscript {
    ext {
        compose_version = '1.4.0-alpha02'
        compose_compiler_version = '1.4.0-alpha02'
        glance_version = "1.0.0-alpha05"
        version_code = 27
        version_name = "0.17"
    }

    dependencies {
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'
    }
}
plugins {
    id 'com.android.application' version '8.0.0-alpha09' apply false
    id 'com.android.library' version '8.0.0-alpha09' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.21' apply false
    id 'com.google.gms.google-services' version '4.3.13' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
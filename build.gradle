buildscript {
    ext {
        compose_version = '1.3.0-SNAPSHOT'
        compose_compiler_version = '1.3.0'
        glance_version = "1.0.0-SNAPSHOT"
        version_code = 26
        version_name = "0.16"
    }

    dependencies {
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'
    }
}
plugins {
    id 'com.android.application' version '8.0.0-alpha02' apply false
    id 'com.android.library' version '8.0.0-alpha02' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.gms.google-services' version '4.3.13' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
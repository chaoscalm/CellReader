buildscript {
    ext {
        compose_version = '1.4.0-beta01'
        compose_compiler_version = '1.4.2'
        glance_version = "1.0.0-alpha05"
        version_code = 31
        version_name = "0.21"
        kotlin_version = "1.8.10"
    }

    dependencies {
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.4'
    }
}
plugins {
    id 'com.android.application' version '8.1.0-alpha05' apply false
    id 'com.android.library' version '8.1.0-alpha05' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'com.google.gms.google-services' version '4.3.13' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}